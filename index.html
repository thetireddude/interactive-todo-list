<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="todo-body">
        <h1 class="list-title">My Todo-List</h1>

            <button id="addBtn" type="submit">Add Todo</button>
        </form>
        <ul class="todo-list">

            <li class="todo">
                <input type="checkbox" id="grocery">
                <label for="grocery">Go buy groceries</label>

                    <li>

                    </li>
                </ul> -->
            </li>

            <li class="todo">
                <input type="checkbox" id="shoes">
                <label for="shoes">Get new Nike shoes</label>
                <!-- <ul class="sub-item">
                    <li>
                        <a class="sub-item-link" target="_blank" href="https://www.nike.com/?cp=56054315366_search_-nike-g-20300414621-150548537237-e-c&dplnk=member&gad_campaignid=20300414621">Nike</a>
                    </li>
                </ul> -->
            </li>

            <li class="todo">
                <input type="checkbox" id="dinner">
                <label for="dinner">Dinner with friends</label>
                <!-- <ul class="sub-item">
                    <li>
                        <a class="sub-item-link" target="_blank" href="https://maps.app.goo.gl/agii7LAnvuhfocT66">Google Maps - The Dearbon</a>
                    </li>
                </ul> -->

            <li class="todo">

                <!-- <ul class="sub-item">
                    <li>
                        <a class="sub-item-link" target="_blank" href="https://www.zoom.com">Zoom - Meeting</a>
                    </li>
                </ul> -->

        <div id="test">
        </div>
</body>
<script src="index.js"></script>
</html>
